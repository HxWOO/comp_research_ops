name: Daily KOSPI Company Analysis

on:
  schedule:
    # 매일 UTC 기준 23:00 (한국 시간 오전 8시)에 실행
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행을 위한 옵션

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape KOSPI top 100 companies
        run: python scraper.py

      - name: Generate Reports for the next company in sequence
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # 생성된 보고서, 기업 리스트, 진행상황 파일을 모두 추가
          git add output/ kospi_top_100.txt progress.txt
          # 변경 사항이 있을 때만 커밋
          if ! git diff --staged --quiet; then
            # 오늘 분석한 기업 이름을 커밋 메시지에 포함 (progress.txt에서 순위를 읽어옴)
            RANK=$(cat progress.txt)
            COMPANY_NAME=$(sed -n "${RANK}p" kospi_top_100.txt)
            git commit -m "[Automated] Generate daily reports for ${COMPANY_NAME} (Rank ${RANK})"
            git push
          else
            echo "No changes to commit."
          fi